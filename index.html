<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Minhas Pendências</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding-top: 50px;
    }
    .container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagens {
      text-align: left;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="agendas.png" alt="ANOTE" height="80">
    <h2>MINHAS PENDÊNCIAS</h2>
    <input type="text" id="user-input" placeholder="Digite sua pendência" />
    <button id="send-button">Enviar</button>

    <div class="mensagens" id="chat-messages"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      function addMessage(sender, text) {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function sendMessage() {
        const pergunta = userInput.value.trim();
        if (!pergunta) return;

        addMessage("Você", pergunta);
        userInput.value = '';

        try {
          const response = await fetch("https://hook.jesue.site/webhook/pendencias", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pergunta, sessionId: "sessao001" })
          });

          if (!response.ok) {
            throw new Error(`Erro HTTP! Status: ${response.status}`);
          }

          const json = await response.json();
          if (json && json.output) {
            addMessage("Bot", json.output);
          } else {
            addMessage("Bot", "Resposta inválida do servidor.");
          }
        } catch (error) {
          addMessage("Bot", `Erro: ${error.message}`);
        }
      }

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>

</body>
</html>
