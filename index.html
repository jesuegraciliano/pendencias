<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot IFSC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding-top: 50px;
    }
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #user-input {
      width: 80%;
      padding: 10px;
    }
    #send-button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Chatbot MINHAS PENDÊNCIAS ATUAIS</h2>
    <input type="text" id="user-input" placeholder="Digite sua tarefa ou dúvida">
    <button id="send-button">Enviar</button>
    <div id="chat-messages" style="margin-top:20px;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      function addMessage(sender, text) {
        const div = document.createElement('div');
        div.textContent = `${sender === 'user' ? 'Você: ' : 'Bot: '}${text}`;
        div.style.textAlign = sender === 'user' ? 'right' : 'left';
        chatMessages.appendChild(div);
      }

      async function sendMessage() {
        const pergunta = userInput.value.trim();
        if (!pergunta) return;

        addMessage('user', pergunta);
        userInput.value = '';
        userInput.disabled = true;
        sendButton.disabled = true;

        try {
          const response = await fetch('https://hook.jesue.site/webhook/pendencias', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ pergunta: pergunta, sessionId: 'teste123' }),
          });

          const data = await response.json();
          addMessage('bot', data.output || 'Resposta não recebida.');

        } catch (err) {
          console.error(err);
          addMessage('bot', 'Erro ao conectar ao servidor.');
        } finally {
          userInput.disabled = false;
          sendButton.disabled = false;
          userInput.focus();
        }
      }

      sendButton.addEventListener('click', sendMessage);
      userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>

</body>
</html>
